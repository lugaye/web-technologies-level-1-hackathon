<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackthon for Michael</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Contact Centre</h1>
        <p>This website features images related to nature, and recreation.</p>
    </header>
    
<nav>
  <ul>
    <li><a href="#gallery">Gallery</a></li>

    <li><a href="#registration">Registration</a></li>
  </ul>
</nav>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <a href="https://tinyurl.com/bdhm68af" target="_blank">
            <img src="dandelion_image.jpg" alt="Dandelion Mist">
        </a>
        <a href="https://tinyurl.com/3k4j7n84" target="_blank">
            <img src="plant_image.jpg" alt="Young Plant">
        </a>
        <a href="https://tinyurl.com/2ckmer4b" target="_blank">
            <img src="sunset.jpg" alt="Sunset on Mountains">
        </a>
    </div>
</section>

<section id="registration">
    <h3>Registration</h3>
    <p>Make sure to complete all relevant fields of the form.</p>

    <form action="#" method="post" id="EntryForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="Enter your email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="Enter telephone number">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

        <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <br>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
        </fieldset>

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects" required>
            <option value=""></option>
            <option value="english">English</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="art and craft">Art and Craft</option>
            <option value="agriculture">Agriculture</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
        </select>

        <label for="sessionId">sessionId:</label>
        <input hidden="" id="sessionId" name="sessionId" required>

        <button type="submit">Register</button>
        <button type="button" class="cancel">Cancel</button>
    </form>

</section>

<footer>
    <p>&copy; 2024 PLP Hackthon</p>
</footer>

</body>
</html>
