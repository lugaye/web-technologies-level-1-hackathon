<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technologies Hackathon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="blue-heading">Web Technologies Hackathon</h1>
    <p class="red-paragraph">Welcome to the hackathon! Will you want to join a coding school and a tech community to build or upskill your career?
      <br> Worry less <span>Power Learn Project (plp)</span> get you covered.
    </p>

    
<!-- image -->
  <section>
    <img src="banner.jpg" alt="Image" class="green-border">
</section>

<!-- link url -->
<a href="https://plpacademy.powerlearnproject.org/" target="_blank">Visit plp Academy</a>
<br><br>
<!-- Form -->
  <section>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </fieldset><br>

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects" multiple>
            <option value="english">English</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="Art and Craft">Art and Craft</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option> 
        </select><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="hidden" id="sessionId" name="sessionId">
        <button class="cancel" type="button" onclick="clearForm()">Cancel</button>
        <button type="submit">Register</button>
    </form>
</section>

<script>
    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("age").value = "";
        document.getElementById("male").checked = false;
        document.getElementById("female").checked = false;
        document.getElementById("subjects").selectedIndex = -1;
        document.getElementById("password").value = "";
    }
</script>

</body>
</html>
