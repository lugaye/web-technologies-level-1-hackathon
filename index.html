<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Basic HTML Structure</h1>
        <p class="paragraphy">This is a basic html structure. You have the <!DOCTYPE html>, the head, and the body that house the content of you site. As instructated, the color of the paragraphy is red, and it looks pretty good!</p>
        <a href="https://www.google.com" target="_blank">Google Home</a>
    </header><br>

    <section>
        <div class="image">
            <img src="Free photographs.jpg" width="500px" height="500px" alt="Winter environment">
        </div><br>
    </section>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <br>
            </fieldset>
            
            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="hidden" id="sessionId" name="sessionId" value="uniqueSessionId123"><br>
            
            <button type="button" onclick="clearForm()">Cancel</button>
            <input type="submit" value="Register">
        </form>
    </section>

</body>
</html>
