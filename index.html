<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <a href="https://www.example.com/school" target="_blank">
                <img src="image/school.jpg" alt=" school building" class="gallery">
            </a>
        </section>
        <section>
            <form action="" method="get" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="text" name="Name" placeholder="Enter your name" required>
                <br>
                <label for="email">Email address:</label>
                <input type="text" id="email" name="Email address" >
                <br>
                <label for="phone number">Phone number:</label>
                <input type="text" id="mobile" name="Phone number" required>
                <br>
                <label for="age">Age:</label>
                <input type="text" id="age" name="Age" required> 
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" id="male" name="Gender" value="male">
                    <label>Male</label>
                    <br>
                    <input type="radio" id="female" name="Gender" value="female">
                    <label>Female</label>
                </fieldset>
                <br>
                <label>Subjects</label>
                <select id="Subjects" name="Subjects" multiple>
                    <option value=""></option>
                    <option value="english">English</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="art">Art</option>
                    <option value="geography">Geography</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="craft">Craft</option>
                    <option value="history">History</option>
                </select>
                <br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
                <input type="hidden" name="seasonid" value="seasonid">
                <br>
                <button type="button">Cancel</button>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    
</body>
</html>
