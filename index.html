<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-nulled.png">
</head>
<body>
<div class="container">

    <div class="header-section">
        <div class="centered-div">
            <img class="logo" src="logo-nulled.png" alt="Hackathon Logo">
        </div>

        <!-- 1. Blue heading -->
        <div class="header">
            <div>
                <h1 class="blue-heading">Hackathon Portal</h1>
            </div>
        </div>
    </div>

    <!-- Red paragraph -->
    <div class="red-paragraph">
        <div class="centered-div">
            <p class="red-paragraph">Join the PLPAfrica Hackathon now! Unleash your creativity, tackle real-world challenges, and shape Africa's future. Register today and be part of something extraordinary. Let's innovate together!</p>
        </div>
    </div>

    <!-- 2. Link to an external resource -->
    <div class="external-link">
        <a href="https://www.example.com" target="_blank">Registration Guidelines</a>
    </div>

    <!-- 3. Section with image -->
    <section class="image-section">
        <img src="hackathon.png" alt="Hackathon Image from Wikimedia">
    </section>

    <!-- 4. Form section -->
    <section class="form-section">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
            </fieldset><br>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
            </select><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="hidden" name="sessionId" value="123456789">
            <div class="buttons">
                <div class="centred-div">
                    <button class="cancel" role="button" type="reset">Cancel</button>
                    <button class="register" role="button" type="submit">Register</button>

                </div>
            </div>
        </form>
    </section>
</div>
</body>
</html>
