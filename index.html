<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Chronicles</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Hello, My name is <u>Allan Njoroge</u></h1>

  <p>
    I am a <u>student at PLP</u>, taking their <u>Software Developer Bootcamp</u> and so far it's nothing short of what I expected.
    <br>
    I love making new friends. I you would like to become friends, fill in the form below
  </p>

  <form action="" method="post">
    <div>
      <label for="fullName">Full Name</label>
      <input type="text" placeholder="John Doe" id="fullName">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" placeholder="JohnDoe@gmail.com" id="email">
    </div>

    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" placeholder="+254700056642" id="phoneNumber">
    </div>
    
    <div>
      <label for="age">Age</label>
      <input type="number" placeholder="20" id="age" min=1>
    </div>

    <fieldset>
      <legend>Gender</legend>
      <div>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
      </div>
      <div>
        <input type="radio" name="gender" id="preferNotToSay">
        <label for="preferNotToSay">Prefer not to say</label>
      </div>
    </fieldset>

    <div>
      <label for="Password">Password</label>
      <input type="password" placeholder="password" id="Password">
    </div>

    <div>
      <label for="sessionId">Session ID</label>
      <input type="password" placeholder="456789" id="sessionId">
    </div>

    <div>
      <button type="submit" class="submit">Register</button>
      <button type="reset" class="cancel">Cancel</button>
    </div>
  </form>
</body>
</html>
