        <section id="gallery">
            <div class="grid-container">
                <h3>Circuits</h3>
                <div id="circuits" class="tech-container">
                    <figure class="image-container">
                        <img src="https://gratisography.com/wp-content/uploads/2021/07/gratisography-circuit-chip-free-stock-photo-1170x780.jpg"

                    <figure class="image-container">
                        <img src="https://images.pexels.com/photos/2582934/pexels-photo-2582934.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="Gaming motherboard" loading="eager">
                        <figcaption>Gaming Motherboard</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="https://images.pexels.com/photos/2582937/pexels-photo-2582937.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                            alt="Chipset" loading="eager">
                        <figcaption>CPU READY, SET, GO</figcaption>
                    </figure>
                </div>

                <h3>Nature</h3>
                <div id="nature" class="tech-container">
                    <figure class="image-container">
                        <img src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

                        <figcaption>Stream by the valley</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="https://images.pexels.com/photos/3870302/pexels-photo-3870302.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="Rocky mountain during daytime" loading="lazy">
                        <figcaption>Rocky mountain during the daytime</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="https://images.pexels.com/photos/3260648/pexels-photo-3260648.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                            alt="Lake" loading="lazy">
                        <figcaption>Surreal lake reflection</figcaption>
                    </figure>
                </div>

                <h3>Movies</h3>
                <div id="movie" class="tech-container">
                    <figure class="image-container">
                        <img src="image/godfather.jpeg" alt="The Godfather" loading="lazy">
                        <figcaption>The Godfather(1972): IMDB ⭐9.2/10</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="image/goodfellas.jpg" alt="Goodfellas" loading="lazy">

                    <figure class="image-container">
